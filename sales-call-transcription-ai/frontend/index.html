<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Call Transcription AI - 営業通話文字起こしAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <h1>Sales Call Transcription AI</h1>
            </div>
            <p class="tagline">営業通話を自動で文字起こし・話者分離</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="tabs">
                    <button class="tab active" data-tab="file">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        ファイルアップロード
                    </button>
                    <button class="tab" data-tab="youtube">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                        </svg>
                        YouTubeリンク
                    </button>
                </div>

                <!-- File Upload Tab -->
                <div class="tab-content active" id="file-tab">
                    <div class="upload-area" id="drop-zone">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">ファイルをドラッグ&ドロップ</p>
                        <p class="upload-subtext">または クリックしてファイルを選択</p>
                        <p class="upload-formats">対応形式: MP3, WAV, M4A, OGG, FLAC, WebM</p>
                        <input type="file" id="file-input" accept=".mp3,.wav,.m4a,.ogg,.flac,.webm" hidden>
                    </div>
                    <div class="file-info" id="file-info" style="display: none;">
                        <div class="file-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </div>
                        <div class="file-details">
                            <span class="file-name" id="file-name"></span>
                            <span class="file-size" id="file-size"></span>
                        </div>
                        <button class="remove-file" id="remove-file">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- YouTube Tab -->
                <div class="tab-content" id="youtube-tab">
                    <div class="youtube-input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="youtube-url" placeholder="YouTubeのURLを貼り付け (例: https://www.youtube.com/watch?v=...)" />
                    </div>
                    <div class="youtube-preview" id="youtube-preview" style="display: none;">
                        <img id="youtube-thumbnail" src="" alt="Video thumbnail">
                        <div class="youtube-info">
                            <h4 id="youtube-title"></h4>
                            <p id="youtube-duration"></p>
                        </div>
                    </div>
                </div>

                <!-- Speaker Settings -->
                <div class="speaker-settings">
                    <h3>話者設定</h3>
                    <div class="speaker-inputs">
                        <div class="speaker-input">
                            <label for="speaker-a">
                                <span class="speaker-badge speaker-a">A</span>
                                話者A
                            </label>
                            <input type="text" id="speaker-a" value="営業担当" placeholder="話者Aの名前">
                        </div>
                        <div class="speaker-input">
                            <label for="speaker-b">
                                <span class="speaker-badge speaker-b">B</span>
                                話者B
                            </label>
                            <input type="text" id="speaker-b" value="お客様" placeholder="話者Bの名前">
                        </div>
                    </div>
                </div>

                <!-- Language Setting -->
                <div class="language-setting">
                    <label for="language">言語</label>
                    <select id="language">
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                        <option value="ko">한국어</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submit-btn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    文字起こしを開始
                </button>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <h2>文字起こし結果</h2>
                    <div class="results-actions">
                        <button class="action-btn" id="copy-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            コピー
                        </button>
                        <button class="action-btn" id="download-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            ダウンロード
                        </button>
                    </div>
                </div>

                <!-- Metadata -->
                <div class="metadata" id="metadata" style="display: none;">
                    <h4>動画情報</h4>
                    <div class="metadata-content" id="metadata-content"></div>
                </div>

                <!-- Conversation View -->
                <div class="conversation-view" id="conversation-view"></div>

                <!-- Detailed Segments -->
                <details class="segments-details">
                    <summary>詳細セグメント情報</summary>
                    <div class="segments-table-container">
                        <table class="segments-table" id="segments-table">
                            <thead>
                                <tr>
                                    <th>時間</th>
                                    <th>話者</th>
                                    <th>テキスト</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </details>
            </section>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="loading-content">
                    <div class="loading-spinner">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </div>
                    <h3>処理中...</h3>
                    <p class="loading-status" id="loading-status">音声ファイルを分析しています</p>
                    <div class="loading-steps">
                        <div class="step" id="step-upload">
                            <span class="step-icon">1</span>
                            <span class="step-text">ファイル読み込み</span>
                        </div>
                        <div class="step" id="step-transcribe">
                            <span class="step-icon">2</span>
                            <span class="step-text">文字起こし</span>
                        </div>
                        <div class="step" id="step-diarize">
                            <span class="step-icon">3</span>
                            <span class="step-text">話者分離</span>
                        </div>
                        <div class="step" id="step-complete">
                            <span class="step-icon">4</span>
                            <span class="step-text">完了</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Toast -->
            <div class="toast error-toast" id="error-toast" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span id="error-message"></span>
            </div>

            <!-- Success Toast -->
            <div class="toast success-toast" id="success-toast" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span id="success-message"></span>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Sales Call Transcription AI &copy; 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
